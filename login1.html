<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('truck2.jpg'); /* Replace with your image URL */
            background-color: #f5f5f5; /* Fallback color */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        .container {
            position: relative;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: -50px;
        }
        h2 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            color: #555;
            text-align: left;
        }
        .form-group input {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .text-center {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .features {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: calc(100% - 40px);
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feature {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }
        .feature img {
            max-width: 60px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 50px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <form action="LoginServlet" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center">
            Don't have an account? <a href="registration.html">Register</a>
        </p>
    </div>

    <!-- Features Section (Outside Container) -->
    <div class="features">
        <div class="feature">
            <img src="icon1.jpg" alt="Placeholder Icon">
            <p>On-time shifting</p>
        </div>
        <div class="feature">
            <img src="icon2.jpg" alt="Placeholder Icon">
            <p>Economical prices</p>
        </div>
        <div class="feature">
            <img src="icon3.jpg" alt="Placeholder Icon">
            <p>Damage-proof packaging</p>
        </div>
    </div>
</body>
</html>
