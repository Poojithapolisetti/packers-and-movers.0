<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('truck2.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjusted width for smaller box */
            width: 100%; /* Full width on smaller screens */
            position: relative; /* Relative positioning for logo */
            z-index: 1; /* Ensure form is above overlay */
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 50px; /* Adjust the size of your logo */
            z-index: 2; /* Ensure logo is above overlay */
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group label {
            color: #555;
            font-weight: bold; /* Make labels stand out */
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc; /* Add border to inputs */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px; /* Add space above button */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2 class="text-center">Admin Login</h2>
        <form action="AdminLoginServlet" method="post">
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" class="form-control" id="adminUsername" name="adminUsername" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>
</html>
